<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main class="fade" id="boardWrapper">
        <div id="gameBoard">

        </div>
    </main>

    <div class="hidden" id="winPopup">
        <h2><span id="winner"></span> wins!</h2>
        <button id="playAgain">Play Again</button>
    </div>

    <form class="" id="players">
        <legend>Enter The Player's Names</legend>
        <label for="player1">Player 1 playing X</label>
        <input type="text" required id="player1">
        <label for="player2">Player 2 playing O</label>
        <input type="text" required id="player2">
        <button id="enterPlayers">Enter Players</button>
    </form>

    <footer>
        <p>Project completed by Chad Montgomery <a href="https://github.com/TheDailyStruggle/tic-tac-toe-project"><img
                    id="logo" src="./images/github-mark-white.png"></img></a> &copy; <span id="year">2023</span>
        </p>
    </footer>

    <script src="javascript.js"></script>
</body>

</html>
